<div class="admin-dashboard-container">
  <h2>Liste des visites</h2>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Adresse</th>
      <th>Objet</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let visite of visites">
      <td>{{ visite.startDate }} - {{ visite.endDate }}</td>
      <td>{{ visite.address }}</td>
      <td>{{ visite.object }}</td>
      <td><button (click)="reserverHotel(visite)">Réserver Hôtel</button></td>
    </tr>
    </tbody>
  </table>
</div>
