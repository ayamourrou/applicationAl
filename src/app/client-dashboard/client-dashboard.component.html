<div class="client-dashboard-container">
  <h2>Planifier une visite</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Date de d√©but</label>
      <input type="date" id="startDate" [(ngModel)]="visite.startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Date de fin</label>
      <input type="date" id="endDate" [(ngModel)]="visite.endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" id="address" [(ngModel)]="visite.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="object">Objet de la visite</label>
      <input type="text" id="object" [(ngModel)]="visite.object" name="object" required>
    </div>
    <div class="form-group">
      <label for="rc">Choisir un RC</label>
      <select id="rc" [(ngModel)]="visite.rc" name="rc" required>
        <option *ngFor="let rc of rcList" [value]="rc">{{ rc }}</option>
      </select>
    </div>
    <button type="submit">Planifier</button>
  </form>
  <a routerLink="/visite-list">Voir la liste des visites</a>
</div>
